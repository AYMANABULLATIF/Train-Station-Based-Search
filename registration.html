<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Keiyo Line Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="trainLine">Train Line:</label>
                <select id="trainLine" name="trainLine" required>
                    <option value="Keiyo">Keiyo Line</option>
                    <!-- Add more train lines as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" name="homeAddress" required>
            </div>
            <div class="form-group">
                <label for="workAddress">Work Address:</label>
                <input type="text" id="workAddress" name="workAddress" required>
            </div>
            <div class="form-group">
                <label for="additionalAddress">Additional Address (Optional):</label>
                <input type="text" id="additionalAddress" name="additionalAddress">
            </div>
            <div class="form-group">
                <label for="startStation">Start Station:</label>
                <select id="startStation" name="startStation" required>
                    <!-- Populate with Keiyo Line stations -->
                </select>
            </div>
            <div class="form-group">
                <label for="endStation">End Station:</label>
                <select id="endStation" name="endStation" required>
                    <!-- Populate with Keiyo Line stations -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
